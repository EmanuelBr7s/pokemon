<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Pokémon de Mewtwo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--Marvin esa nota no fue justa-->
<body>
    <div class="pokemon-card">
        <div class="card-header">
            <h2>Mewtwo</h2>
        </div>
        <div class="card-subheader">
            <span><strong>Pokémon Psíquico</strong></span>
            <span>HP 150</span>
        </div>
        <div class="card-image">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/150.png" alt="Mewtwo">
        </div>
        <div class="card-attack">
            <p class="attack-name">Onda Psíquica</p>
            <p class="attack-description">Inflige 80 puntos de daño. El Pokémon defensor queda Confundido.</p>
        </div>
        <div class="card-description">
            Creado por manipulación genética, posee la más feroz inteligencia y poder de combate en el mundo Pokémon.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
